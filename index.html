    <script>
        var wechat = document.getElementById('wechat');
        $('#wechat').mouseover(function(){
            $('#myWechat').css("display","block")
        }).mouseout(function(){
            $('#myWechat').css("display","none")
        })
        //点击登陆
        $('#login').click(function(){
            $('#loginP').css("display","block");
            $('#bg').css("display","block");
        })
        //点击关闭
        $("#close").click(function(){
            $('#loginP').css("display","none");
            $('#bg').css("display","none");
        })
        //验证移动滑块
        var box = document.getElementById('box');
        var cha;
        box.onmousedown = function(e){
            var check = document.getElementById('check');
            var x = e.pageX || (e.clientX + scrollX) - check.offsetLeft;
            document.onmousemove = function(e){
                e = e || window.event;
                var boxX = e.pageX || (e.clientX + scrollX) - x;
                cha = boxX - x;
                if(cha<0)
                {
                    cha = 0;
                    
                }else if(cha>240){
                    cha = 240;
                }
                
                $('#box').css({"cursor":"move","left":""+cha+"px"});
                
            }
            
        }
        document.onmouseup = function(){
            $('#checkV').val(cha);
            if(cha == 240){
                $('#text').html('验证成功').css({"textIndent":"-40px"})
                box.onmousedown = null;
                $('#cp').disabled = true;
               
            }
            document.onmousemove = null;
            
        }
        function checkForm() {
            var checkV = document.getElementById('checkV');
            console.log(checkV)
            cha = checkV.value
            if(cha < 240) {
                $('#introduce').html('为了你的账户安全，请拖动滑块完成验证').css({"fontSize":"12px","fontWeight":"400","color":"red"})
                return false;
            }
        }
    </script>
